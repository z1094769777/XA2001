    <script>
        // 1,获取浏览器地址栏中的参数
        let str = decodeURIComponent(window.location.search);
        str = str.substr(1);
        const arr = str.split('=');


        //发送ajax请求

        getAjax(1)
        function getAjax(page) {
            $.ajax({
                url: "../PHP/tow_list.php",
                data: {
                    cat_one_id: arr[1],
                    page: page,
                    line: 8,
                },
                type: 'get',
                dataType: 'json',
                success: function (res) {
                    console.log(res)

                    let str = '';

                    res.forEach(function (item) {
                        str += `
                        <li>
                            <div class="imgbox">
                                <a href="./tow_detail.html?goods_id=${item.goods_id}"><img src="${item.goods_big_logo}"
                                    alt=""></a>
                            </div>
                            <p class="mane">
                                <span class="daoli">￥</span>
                                <span>${item.goods_price}</span>
                            </p>
                            <p class="namephone">${item.goods_name}</p>
                            <p class="dianpupu">${item.cat_one_id}${item.cat_two_id}${item.cat_three_id}</p>
                            <div class="shoujixian"></div>
                            <span class="chengjiao">该款月成交<span> ${item.goods_number} 笔</span></span>
                            <div class="kefu">
                                <img src="../images/kufu.png" alt="">
                            </div>
                        </li>`;
                    })
                    $('#xieru').html(str);

                    //设定分页显示内容
                    //实现分页显示
                    $('#M-box').pagination({
                        mode: 'fixed',
                        pagination : res[0].sumPage,
                        totalData : res[0].row, 
                        current : res[0].page,  
                        showData : 8,   
                        activeCls : 'active',
                        coping: true,
                        homePage: '首页',
                        endPage: '末页',
                        prevContent: '上页',
                        nextContent: '下页',
                        callback:function(result){
                            let p = result.getCurrent();
                            getAjax(p);
                        }
                    });

                }
            })
        }

    </script>
